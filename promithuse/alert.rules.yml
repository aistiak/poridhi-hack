groups:
- name: alert-rule-500-error
  rules:
  - alert: HTTP500Errors
    expr: sum_over_time(http_requests_total{status_code="500"}[10m]) >= 10
    for: 0s  # No additional time requirement before triggering alert
    labels:
      severity: warning
    annotations:
      summary: HTTP 500 Errors occurred 10 times within 10 minutes

